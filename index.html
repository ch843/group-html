<!DOCTYPE html>
<!-- Cassidy Hardisty, Kira Coleman, Tiffany Zang, Ryan Hawkins, Grace Chu, Ella Cook -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGPA</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="favicon" href = "favicon.png"/>

    <script>
        //This function is called when the user clicks on the calcGPA button
        function calcGPA()
        {

            //Extract the values from the HTML inputs by their assigned id and assigns them to variables
            //The value extracted is converted from a string to a float/decimal
            fIS201 = parseFloat(document.getElementById("is201Grade").value);
            fACC200 = parseFloat(document.getElementById("acc200Grade").value);
            fIS303= parseFloat(document.getElementById("is303Grade").value);
            fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
            fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
            fEssay = parseInt(document.getElementById("essay").value);

            //calculates new gpa
            fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

            //Display the calculated GPA to the HTML label named "coreGPA"
            document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
        }
    </script>
</head>
<body>
    <div class="content">
        <form>
            <fieldset>
                <!-- Title for form -->
                <h1>Get your core GPA:  </h1>
                    <!-- Get overall GPA with type in -->
                    <label for ="overallGPA">Overall GPA: </label>
                    <input type = "number" id = "overallGPA" min="0.00" max="4.00" step="0.01" autofocus>
                    <br><br>
                    <!-- Get Last 30 credits GPA with type in -->
                    <label for ="last30GPA">Last 30 Credits GPA: </label>
                    <input type = "number" id = "last30GPA" min="0.00" max="4.00" step="0.01" autofocus>
                    <br><br>

                    <!-- Pick drop down of ACC 200 grade -->
                    <label for ="acc200Grade">ACC 200 Grade: </label>
                    <select name="grade" id="acc200Grade">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.4">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.4">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">E</option>
                    </select>


                    <br><br>
                    <!-- Pick from drop down for IS 201 grade -->
                    <label for ="is201Grade">IS 201 Grade: </label>
                    <select name="grade" id="is201Grade">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.4">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.4">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">E</option>
                    </select>

        

                    <br><br>
                    <!-- Pick from drop down for IS 303 grade -->
                    <label for ="is303Grade">IS 303 Grade: </label>
                    <select name="grade" id="is303Grade">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.4">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.4">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">E</option>
                    </select>

            

                    <br><br>
                    <!-- Choose essay score from a dropdown -->
                    <label for ="essay">Essay Score: </label>
                    <select name="score" id="essay">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <br><br>
                
                <!-- Calculate GPA button -->
                <button type="button" class="button" style="vertical-align:middle" onclick="calcGPA()">Calculate GPA</button>
                <br><br>
                <!-- Shows result -->
                <label>Result: </label>  
                <p id = "coreGPA"></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
